<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Product Tracker</title>
   <link rel="stylesheet" href="./css/style.min.css">
   <link rel="stylesheet" href="./css/materialize/css/materialize.min.css">
   <link rel="stylesheet" href="./css/fontawesome-free-5.11.2-web/css/all.css">
</head>

<body>
   <main class="container">

      <div class="top-nav">
         <div class="nav-item">
            <div class="search-bar">
               <form action="#" class="search-form">
                  <input type="text" class="search-input" placeholder="Search for product...">
                  <div class="fa fa-times search-close"></div>
               </form>
            </div>

            <div class="nav-product item">
               <i class="fa fa-shopping-bag"></i>
               <div class="status"></div>
            </div>

            <div class="nav-shopping-cart item">
               <i class="fa fa-shopping-cart"></i>
               <div class="status"></div>
            </div>

            <div class="nav-add-product item">
               <div class="button">
                  <i class="fa fa-plus"></i>
               </div>
               <div class="status"></div>
            </div>

            <div class="nav-search item">
               <div class="search">
                  <i class="fa fa-search"></i>
               </div>
            </div>
         </div>
      </div>

      <section class="content">
         <div class="searched-product">

         </div>
      </section>

      <section class="added">
         <div class="added-product">
            <table>
               <thead class="">
                  <tr>
                     <th>Product</th>
                     <th>X Quantity</th>
                     <th>Total (Php)</th>
                     <th>Price (Php)</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody class="order-table">
                  <tr>
                     <td colspan="5"><p>No products Added.</p></td>
                  </tr>
               </tbody>
            </table>
         </div>

         <div class="added-info">
            <div class="container">
               <div class="order-total">
                  Total: <span class="total-price">Php 0.00</span>
               </div>
               <div class="order-action">
                  <button class="btn-small waves-effect waves-light blue">Complete</button>
                  <button class="btn-small waves-effect waves-light red">Decline</button>
               </div>
            </div>
         </div>
      </section>
   </main>
   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./css/materialize/js/materialize.min.js"></script>
   <script src="./js/index.js"></script>
</body>

</html>
